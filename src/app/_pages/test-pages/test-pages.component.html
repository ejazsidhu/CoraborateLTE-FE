  <div class="modal fade" id="modal-default">
    <div class="modal-dialog">
      <div class="modal-content">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="modal-header">
        </div>
        <div class="modal-body">
          <div class="main-body">

            <div class="image-holder">
              <img src="../../../assets/Images/pages-icons/join -class.png" alt="leave-school">
            </div>
            <form [formGroup]=loginForm class="text-left form-validate ">

              <div class="form-group-material">
                <input formControlName=password id="password" type="password" name="password" class="input-material" [ngClass]="{'is-invalid ': (!loginForm.controls['password'].valid && loginForm.controls['password'].touched ), 'is-valid': (loginForm.controls['password'].valid && loginForm.controls['userName'].touched )}">
                <label for="password" class="label-material">Password</label>

                <span *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched " class="help-block sub-little-text"
                  style="color:#dc3545">password is required.</span>

              </div>
              <div class="btns">
                <button class="btn btn-done">Leave School</button>
              </div>
            </form>
            <div class="bottom-link">
              <p>Want to
                <span style="color:#f76149">Create Class?</span>
              </p>
            </div>

          </div>
        </div>
      </div>

    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
