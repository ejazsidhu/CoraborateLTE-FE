<div style=" text-align:center;background-color: #f76149; width:100%;height:100px;">
    <img src="assets/Images/logo.png" alt="" style="margin-top:20px">
</div>
<div style="float:right;margin-right: 40px; margin-top: 20px;">
    <a routerLink="/login" class="button">Log in</a>
</div>
<div style="height: 676px ;background-color:#f4f4f4;">
    <div class="container" style="margin-top: 150px;">

        <p style="text-align:center;">
            <img src="../../../../assets/Images/Forgot-password-icon.png" class="img-fluid">

            <h3 style="text-align: center;">Forgot password?</h3>
            <br>
            <br>
            <div *ngIf="successTrigger" class="alert alert-success alert-dismissable ">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
                    <i class="fa fa-comment fa-fw"></i>
                    <strong>{{message}}</strong>
                </div>
                <!-- error message -->
                <div *ngIf="errorTrigger" style="position: absolute; top: 318px; width: 100%;" class="alert alert-danger alert-dismissable">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
                    <i class="fa fa-ban fa-fw"></i>
                    <strong>{{message}}</strong>
                </div>
            <div class="">
              
                <div class="form-inner">
                    <form [formGroup]=forgetPasswordForm (ngSubmit)=forgetPassword(forgetPasswordForm.value) class="text-left">
                        <div class="form-group-material">
                            <input formControlName=email id="email" type="email" name="email" class="input-material " [ngClass]="{'is-invalid ': (!forgetPasswordForm.controls['email'].valid && forgetPasswordForm.controls['email'].touched),'is-valid': (forgetPasswordForm.controls['email'].valid && forgetPasswordForm.controls['email'].touched  )}">
                            <label for="email" class="label-material">Email</label>
                            <span *ngIf="!forgetPasswordForm.controls['email'].valid &&
                                forgetPasswordForm.controls['email'].touched " class="help-block sub-little-text" style="color:red">
                                Enter a valid email address.</span>
                        </div>
                        <br />
                        <div class="form-group text-center">
                            <div class="col-md-12">
                                <button [disabled]="!forgetPasswordForm.valid" type="submit" id="resendInst" class="btn btn-primary" style=" border :none;background-color: #f76149 ; width: 184px; border-radius: 4px;">Send reset instructions</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</div>
