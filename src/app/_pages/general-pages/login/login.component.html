<div style="max-height: 100%;">


    <img src="../../../../assets/Images/login.png" style="width: 100%" alt="">
  
    
    <div class="container" style="margin-top:30px;">
      
  
      <div class="">
        <div class="form-inner">
  
          <form [formGroup]=loginForm (ngSubmit)=onSubmit(loginForm.value) class="text-left    ">
  
            <div class="form-group-material">
              <input formControlName=userName id="userName" type="text" name="userName" class="input-material " [ngClass]="{'is-invalid ': (!loginForm.controls['userName'].valid && loginForm.controls['userName'].touched && loginForm.controls['userName'].value.length < 4  ), 'ng-valid': (loginForm.controls['userName'].valid && loginForm.controls['userName'].touched && loginForm.controls['userName'].value.length > 4 )}">
              <label for="userName" class="label-material">User Name</label>
  
              <span *ngIf="!loginForm.controls['userName'].valid && loginForm.controls['userName'].touched && loginForm.controls['userName'].value.length < 4"
                class="help-block sub-little-text" style="color:#dc3545">user name is required.please enter minimum 4 characters.</span>
  
            </div>
            <div class="form-group-material">
              <input formControlName=password id="password" type="password" name="password" class="input-material" [ngClass]="{'is-invalid ': (!loginForm.controls['password'].valid && loginForm.controls['password'].touched ), 'is-valid': (loginForm.controls['password'].valid && loginForm.controls['password'].touched )}">
              <label for="password" class="label-material">Password</label>
  
              <span *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched " class="help-block sub-little-text"
                style="color:#dc3545">password is required.</span>
  
            </div>
            <div class="form-group text-center">
              <button [disabled]="!loginForm.valid" type="submit" id="login" class="btn btn-primary" style=" border :none;background-color: #f76149 ;width: 130px;border-radius: 4px;">LOGIN</button>
  
            </div>
          </form>
          <div style="text-align: center">
            <a href="#" class="forgot-pass text-center" style="color:lightgray">Forgot Password?</a>
            <br>
            <div class="i-checks">
              <input id="checkboxCustom1" type="checkbox" value="" class="form-control-custom">
              <label for="checkboxCustom1">Remember password</label>
            </div>
            <div style="padding-top:30px">
              <small>New to Coraborate? </small>
              <br>
              <a routerLink="/signup" class="signup" style="color:lightgray">Signup</a>
            </div>
  
          </div>
        </div>
  
  
      </div>
    </div>
  
  </div>
